<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/login.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Game Ranting | Login</title>
</head>
<body style="background-image: url('/img/bgim.jpg'); background-repeat: no-repeat; background-size: cover;">
    <div class="wrapper">
        <form class="login-form" action="/login" method="post">
            
            <h1>Login</h1>

            <div class="input-box">
                <label for="username"></label>
                <i class='bx bxs-user' ></i>
                <input type="text" id="username" name="username" placeholder="Username" onkeyup="validateName()">
                <span id="username-error" style="color: red; padding-left: 20px; padding-top: 20px;"></span>
            </div>
    
            <div class="input-box">
                <label for="password"></label>
                <i class='bx bxs-lock-alt' ></i>
                <input type="password" id="password" placeholder="Password" name="password" onkeyup="validatePassword()">
                <span id="password-error" style="color: red; padding-left: 20px; padding-top: 20px;"></span>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password</a>
            </div>
                    
            <button class="btn" onclick="return validateForm()">Login</button>
                
            <div class="register-link">
                <p>Don't have an account?
                <a href="/signup">Register</a>
                </p>
            </div>

            </div>

        </form>
    </div>

    <script src="/script/login.js"></script>
    
</body>
</html>
